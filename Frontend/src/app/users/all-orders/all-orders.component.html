<mat-card>
    <mat-card-content>
        <h1>Orders With Pending Services ({{ordersWithPendingServices.length}})</h1>

        <button mat-raised-button color="accent" (click)="sendEmail()">
            Send Email About Pending Services
        </button>
       <!--<button mat-raised-button color="accent" (click)="blockUsers()">
            Block Overdue Users
        </button>-->
    </mat-card-content>

    <mat-card-footer>
        @if (showProgressBar) {
        <mat-progress-bar mode="indeterminate"
                          color="accent">
        </mat-progress-bar>
        }
    </mat-card-footer>
</mat-card>

<page-table [columns]="columnsForPendingServices"
            [dataSource]="ordersWithPendingServices">
</page-table>

<mat-card>
    <mat-card-content>
    <h1>Orders With Completed Services ({{ordersWithCompletedServices.length}})</h1>
    </mat-card-content>
</mat-card>

<page-table [columns]="columnsForCompletedServices"
            [dataSource]="ordersWithCompletedServices">
</page-table>
